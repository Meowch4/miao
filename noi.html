<script id = "ch0104/20">

  var a = +prompt('请输入a:')
  var b = +prompt('请输入b:')
  var c = +prompt('请输入c:')
  var delta = b ** 2 - 4 * a * c
  var x1 = (-b + Math.sqrt(delta)) / 2 * a
  var x2 = (-b - Math.sqrt(delta)) / 2 * a
  var x = -b / (2 * a)
  var y = Math.sqrt(4 * a * c - b * b) / (2 *a)

  if (delta == 0) {
    console.log('x1 =' + x1)
    console.log('x2 =' + x2)
  } else if (delta > 0) {
    console.log('x1 =' + x1)
    console.log('x2 =' + x2)
  } else {
    var x1real = -b / (2 * a)
    var x1imag = Math.sqrt(-delta) / (2 * a)
    var x2real = -b / (2 * a)
    var x2imag = -Math.sqrt(-delta) / (2 * a)

    var x1 = x1real.toFixed(5) + (x1imag < 0 ? '' : '+') + x1imag.toFixed(5) + 'i'
    var x2 = x2real.toFixed(5) + (x2imag < 0 ? '' : '+') + x2imag.toFixed(5) + 'i'

    console.log('x1 =' + x1)
    console.log('x2 =' + x2)
  }

</script>
